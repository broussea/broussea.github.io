  <script>

    var QueryString = function () {
      // This function is anonymous, is executed immediately and 
      // the return value is assigned to QueryString!
      var query_string = {};
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
            // If first entry with this name
        if (typeof query_string[pair[0]] === "undefined") {
          query_string[pair[0]] = decodeURIComponent(pair[1]);
            // If second entry with this name
        } else if (typeof query_string[pair[0]] === "string") {
          var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
          query_string[pair[0]] = arr;
            // If third or later entry with this name
        } else {
          query_string[pair[0]].push(decodeURIComponent(pair[1]));
        }
      } 
      return query_string;
    }();

    window.onload = function () {
        switch ( QueryString.item ) {
            case "undefined":
                break;
            case "meuble":
                document.getElementById('inputParticipation').value="meuble";
                document.getElementById('inputMontant').value="50€";
                break;
            case "deco":
                document.getElementById('inputParticipation').value="deco";
                document.getElementById('inputMontant').value="25€";
                break;
            case "travaux":
                document.getElementById('inputParticipation').value="travaux";
                document.getElementById('inputMontant').value="100€";
                break;
            case "vaisselle":
                document.getElementById('inputParticipation').value="vaisselle";
                document.getElementById('inputMontant').value="75€";
                break;
            default:
                document.getElementById('inputParticipation').value="meuble";
                document.getElementById('inputMontant').value="50€";
        }
    };

  </script>

  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Votre Nom</label>

  </div>

  <div class="form-group">
    <label for="inputMessage" class="col-sm-2 control-label">Votre message</label>
    <div class="col-sm-10">

    </div>
  </div>

  <input type="hidden" name="_next" value="http://www.geraldine-et-bertrand.com/merci.html" />

  <input type="hidden" name="_format" value="plain" />

  <div class="form-group">
